<script>
function addThem() {
var a = document.getElementById("val_1").value;
var b = document.getElementById("val_2").value;
if (isNaN(a)) {
  alert("Please enter a number for Value 1.");
  return false;
}
if (isNaN(b)) {
  alert("Please enter a number for Value 2.");
  return false;
}
else {
var total = Number(a) + Number(b);
alert(total);
  return true;
}
}



</script>
