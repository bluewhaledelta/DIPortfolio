<!DOCTYPE html>
<html lang="en">
   <head>
     <title>Contact Page</title>
     <link rel="stylesheet" type="text/css" href="contact_styles.css">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
   </head> 
  <body class="image-large">
  <div>
<h1 class="centered" id="title">Contact</h1>
</div>
    
    <div class="please_enter">
      
      <h4 class="cent" id="instructions">Please enter contact information in the form below:</h4>
      
    </div>
    
    
    
    
  
<div class="main-form">

  <form class="contact-form" action="contactform.php" method="post">
  
<label class="on_left">*First name:</label>
    <input class="field" id="first_name" type="text" placeholder="First name">
    <br><br><br>
 
<label class="on_left">*Last name:</label>
    <input class="field" id="last_name" type="text" placeholder="Last name">
    
    <br><br><br>
    
    <label class="on_left">*Email:</label>
    <input class="field" id="e_mail" type="text" placeholder="Email">
    
    <br><br><br>
    
    <label class="on_left">Please write your message here:</label>
     <textarea class="text_field_one" name="message" rows="10" cols="25" type="text"></textarea>
  
    
    <br><br> <br><br> <br><br> <br><br> <br><br> 
   <div class="center">
    <button class="button_one" type="submit" name="submit">Submit</button>
    </div>
  </form>
  
  
    </div>
  
  
  </body>
</html>
