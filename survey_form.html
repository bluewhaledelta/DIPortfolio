<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Survey Form</title>
        <link rel="stylesheet" type="text/css" href="survey_form_styles.css">
    </head>

<body class="main">

<div>
<h1 class="centered" id="title">Survey Form</h1>
</div>


<div class="form_body">

<br>

<div class="form_title">
<p id="description">Thank you for choosing our restaurant! Please fill out this survey form below:</p>
</div>
  
<form id="survey-form">


<label class="name" id="name-label">*Name: </label>



<input class="field" id="name" type="text" placeholder="Please enter your name" required />


<br><br>


<label class="name" id="email-label">*Email: </label>



<input class="field" id="email" type="email" placeholder="Please enter your email" required />


<br><br>

<label class="name" id="number-label">*Location State: </label>



<input class="field" id="number" type="text" placeholder="State" required />


<br><br>



<label class="name">Please select the meal you've had here:</label>




<select class="field" name="meal">
<option value="breakfast">Breakfast</option>                
<option value="lunch">Lunch</option>
<option value="dinner">Dinner</option>
</select>


<br><br>


<label class="name">How would you rate our food?</label>


<div class="field">
<input type="radio" name="food_rating" value="excellent"> Excellent </input> <br>
<input type="radio" name="food_rating" value="great"> Great </input> <br>
<input type="radio" name="food_rating" value="good"> Good </input> <br>
<input type="radio" name="food_rating" value="fair"> Fair </input> <br>
<input type="radio" name="food_rating" value="poor"> Poor </input>  <br>
</div>

<br><br><br><br><br><br>


<label  class="name">Please name the best part of your experience:</label>
  


<select id="dropdown" class="field" name="best_part">
<option value="food_one">The Food</option>
<option value="service_one">The Service</option>                
<option value="ambience_one">The Ambience</option>
</select>
 

<br><br>



<label class="name">Please name what you feel needs to be improved upon:</label>
   



<select class="field" name="improvement">
<option value="food_two">The Food</option>
<option value="service_two">The Service</option>                
<option value="ambience_two">The Ambience</option>
</select>


<br><br><br><br>


<label  class="name">What else do you think should be improved upon? Please check all that apply:</label>


<div class="field">
<input type="checkbox" name="improv" id="cuisine" value="cuisine"> Food<br>
<input type="checkbox" name="improv" id="serv" value="service"> Service<br>
<input type="checkbox" name="improv" id="staff" value="staff"> Staff<br>
<input type="checkbox" name="improv" id="amb" value="ambience"> Ambience<br>
<input type="checkbox" name="improv" id="dec" value="decor"> Decor<br>
<input type="checkbox" name="improv" id="wait" value="wait_times"> Wait Times<br>
<input type="checkbox" name="improv" id="seat_arrange" value="seating_arrangements"> Seating Arrangements<br>
<input type="checkbox" name="improv" id="seat_accom" value="seating_accomodations"> Seating Accomodations<br>
</div>

<br><br><br><br><br><br><br><br><br><br>


<label class="name">Please put any comments or suggestions you may have in this box:</label>


<div class="field">
<textarea name="comments" rows="10" cols="50"></textarea>
</div>

<br><br><br><br><br><br><br><br><br><br>

<div class="form_title">

<input type="submit" id="submit" value="Submit now"></input>
<br><br><br>
</div>

</form>

<div class="form_title">
<button onclick="window.location.href = 'index.html';">Back to Main</button>
</div>

<br><br>

</div>
<br><br><br><br>





</body>
</html>
